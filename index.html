<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sailing</title>
    <style>
        body{
            background-color: #006994;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="sailing-canvas"></canvas>
    <script type="text/javascript"  src="sailing.js"></script>
    <script>
        let sea_canvas = new Canvas("sailing-canvas");
        let sea = new Environment(0, 1, sea_canvas);
        let boaty_mc_boat_face = new Boat(10000, 5000, 0, -45, 90, 10, 10, 10000);
        sea.add_boat(boaty_mc_boat_face);
        sea.start_environment();
    </script>

</body>
</html>
