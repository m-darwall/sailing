<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sailing</title>
    <style>
        body{
            background-color: #006994;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="sailing-canvas"></canvas>
    <script type="text/javascript"  src="sailing.js"></script>
    <script>
        let sea_canvas = new Canvas("sailing-canvas");
        let sea = new Environment(90, 7.9, sea_canvas, 18);
        let boaty_mc_boat_face = new Boat(sea_canvas.width/36, sea_canvas.height/36, 0, dinghy_preset_1);
        let user = new UserAgent(boaty_mc_boat_face, false, "KeyA", "KeyD", "KeyI", "KeyO");
        sea.add_boat(boaty_mc_boat_face);
        sea.add_captain(user);
        sea.toggle();

        // add pause button
        document.body.onkeyup = function(e) {
            if (e.key === " " ||
                e.code === "Space"
            ) {
                sea.toggle();
            }
        }
    </script>

</body>
</html>
