<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sailing</title>
    <style>
        body{
            background-color: #006994;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="sailing-canvas"></canvas>
    <script type="text/javascript"  src="sailing.js"></script>
    <script>
        let sea_canvas = new Canvas("sailing-canvas");
        let sea = new Environment(0, 7.9, sea_canvas);
        let boaty_mc_boat_face = new Boat(sea_canvas.width/2, sea_canvas.height/2, 1.39, 4.2, 0, 0.2, 0.35, 7.06, 86.4);
        sea.add_boat(boaty_mc_boat_face);
        sea.toggle();

        // add pause button
        document.body.onkeyup = function(e) {
            if (e.key === " " ||
                e.code === "Space"
            ) {
                sea.toggle();
            }
        }
    </script>

</body>
</html>
